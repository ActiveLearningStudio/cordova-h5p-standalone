<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' https: cdvfile: http:; 
            style-src 'unsafe-inline' 'self' https: *; media-src *; img-src 'self' data: content: cdvfile: https: http:;"
    />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' cdvfile: file: https:"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="* * 'self' default-src 'unsafe-inline' 'unsafe-eval' http://* https://* data: cdvfile://* file:///* content://*;"> -->

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Course Page</title>
  </head>

  <body>
      <!-- The Modal -->	
      <div id="myModal" class="modal">	
        <!-- Modal content -->	
        <div class="modal-content">	
          <div class="loadingmodal"></div>	
          <p>Your project is downloading.Please wait, it will take some time</p>	
        </div>	
      </div>
    <div class="main-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="page-header">
            <div class="header-title">
              <h4>My Courses</h4>
            </div>
            <div class="header-menu">
              <ul class="nav nav-pills">
                <li>
                  <a href="#"><img src="img/username-icon-white.svg" /></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle p-0" data-toggle="dropdown" href="#"><img src="img/burger-menu.svg" /></a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="window.localStorage.clear(), window.location.href='index.html';">Logout</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="main-wrap">
            <div class="explore-course">
              <h5>
                Explore the courses your<br />
                are suscribed to
              </h5>
              <a href="online-projects.html" class="btn primary-btn-link">
                <img src="img/time-icon.svg" /> Explore courses
              </a>
            </div>
            <div class="download-course">
              <div class="course-title pb-3">
                <h5>My Downloaded Courses</h5>
                <a class="see-all-txt d-none" id="offline-see-all-link" href="offline-project.html">See all</a>
              </div>
              <div class="course-list offline-course-list"></div>
            </div>
            <div class="sperator"></div>
            <div class="available-course">
              <div class="course-title">
                <h5>My Available Courses</h5>
                <a class="see-all-txt" href="online-projects.html">See all</a>
              </div>
              <!-- <div class="see-course">
                <span>See available courses</span>
                <img src="img/see-course.svg" />
              </div> -->
            </div>
            <div class="course-list online-course-list pt-3 pb-40">
              <div class="d-flex justify-content-center pt-3">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
            <div class="alert-wrap course-network-alert d-none">
              <div class="alert-icon" onclick="window.location.reload()">
                <img src="img/wifi-not-connected.svg" />
              </div>
              <p>
                Please connect to wifi to see and download your available
                courses.
              </p>
            </div>
          </div>
          <div class="col-12">
            <div class="alert-message-box">
              <div class="alert-wrap update">
                <div class="alert-icon" onclick="window.location.reload()">
                  <img src="img/update-icon.svg" /> Update
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 remove-course-alert">
          </div>
        </div>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/classes.js"></script>
  </body>
</html>
