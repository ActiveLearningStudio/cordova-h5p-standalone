<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' https: cdvfile: http:; 
            style-src 'unsafe-inline' 'self' https: *; media-src *; img-src 'self' data: content: cdvfile: https: http:;"
    />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' cdvfile: file: https:"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="* * 'self' default-src 'unsafe-inline' 'unsafe-eval' http://* https://* data: cdvfile://* file:///* content://*;"> -->

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />

    <link rel="stylesheet" href="css/bootstrap.min.css">	
    <link rel="stylesheet" href="css/style.css">
    <title>Course Page</title>
  </head>

  <body>
    <div class="main-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="page-header">
            <div class="header-title">
              <h4>My Courses</h4>
            </div>
            <div class="header-menu">
              <ul>
                <li>
                  <a href="#"><img src="img/username-icon-white.svg" /></a>
                </li>
                <li>
                  <a href="#"><img src="img/burger-menu.svg" /></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="main-wrap">
            <div class="explore-course">
              <h5>
                Explore the courses your<br />
                are suscribed to
              </h5>
              <button class="btn primary-btn">
                <img src="img/time-icon.svg" /> Explore courses
              </button>
            </div>
            <div class="download-course">
              <h5>My Downloaded Courses</h5>
              <p>
                You have not downloads, start by selecting one of the available
                courses below.
              </p>
            </div>
            <div class="sperator"></div>
            <div class="available-course">
              <div class="course-title">
                <h5>My Available Courses</h5>
                <a class="see-all-txt" href="#">See all</a>
              </div>
              <div class="see-course">
                <span>See available courses</span>
                <img src="img/see-course.svg" />
              </div>
            </div>
            <div class="course-list">
            </div>
          </div>
          <div class="col-12">
            <div class="alert-message-box">
              <div class="alert-wrap update">
                <div class="alert-icon">
                  <img src="img/update-icon.svg" /> Update
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
