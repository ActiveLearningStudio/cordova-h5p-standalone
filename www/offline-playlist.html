<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
        style-src 'self' 'default-src'; media-src *; img-src 'self' data: content:;"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="* * 'self' default-src 'unsafe-inline' 'unsafe-eval' http://* https://* data: cdvfile://* file:///* content://*;"> -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' https: cdvfile:; 
        style-src 'self' https:; media-src * data:; img-src 'self' data: content: file: cdvfile: https: ;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello World</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="page-header">
              <div class="header-title" onclick="history.back()">
                <img src="img/left-white-icon.svg" />
              </div>
              <div class="header-menu">
                <ul>
                  <li>
                    <a href="#"><img src="img/username-icon-white.svg" /></a>
                  </li>
                  <li>
                    <a href="#"><img src="img/burger-menu.svg" /></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="main-wrap">
              <div class="course-detail-wrap">
                <div class="thumb-content">
                  <p id="course-title">
                  </p>
                  <img src="" id="course-image" />
                </div>
                <div class="tab-content">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a
                        class="nav-link active"
                        id="overview-tab"
                        data-toggle="tab"
                        href="#overview"
                        role="tab"
                        aria-controls="overview"
                        aria-selected="true"
                        >Overview</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="course-content-tab"
                        data-toggle="tab"
                        href="#course-content"
                        role="tab"
                        aria-controls="course-content"
                        aria-selected="false"
                        >Course Content</a
                      >
                    </li>
                  </ul>
                  <div class="loading"></div>
                  <div class="tab-content" id="myTabContent">
                    <div
                      class="tab-pane fade show active"
                      id="overview"
                      role="tabpanel"
                      aria-labelledby="overview-tab"
                    >
                      <div class="overview-description">
                        <p id="course-description" >
                        </p>
                      </div>
                      <div class="overview-description">
                      </div>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="course-content"
                      role="tabpanel"
                      aria-labelledby="course-content-tab"
                    >
                      <div id="main">
                        <div class="accordion" id="faq">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="alert-message-box">
                <div class="alert-wrap update">
                  <div class="alert-icon" onclick="window.location.reload()">
                    <img src="img/update-icon.svg" /> Update
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/offline-playlist.js"></script>
  </body>

</html>
